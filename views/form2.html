<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Color</title>
</head>
<body>
<select name="color" id="color" class="form-control">
    <option>--Select a color--</option>
    <repeat group="{{ @colors }}" value="{{ @colorOption }}">
        <option>{{ @colorOption }}</option>
    </repeat>
</select>

</body>
</html>
